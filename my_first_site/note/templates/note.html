{% extends 'index.html' %}
{% load static %}

{% block title %}
<title>Ноутбуки</title>
{% endblock %}

<body>
    {% block main %}
    <div class="right_block">
        {% for item in pagin.items.object_list %}
        <div class="product_card">
            <a href="{{ item.get_absolute_url }}">
                <div class="product_body">

                    {% if item.image %}
                    <img src="{{ item.image.url }}">
                    {% endif %}
                </div>
                <div class="product_name">
                    {{ item }}
                </div>
            </a>
            <div class="product_price_block">
                <div class="price">
                    {{ item.price }} руб.
                </div>
                {% if item.quantity %}
                <a href="{% url 'cart_add_product' item.id %}">
                    <div class="cart_add">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </a>
                {% else %}
                <div class="cart_add">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
</body>

</html>
